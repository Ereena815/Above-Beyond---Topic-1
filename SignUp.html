<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8" />
        <meta name="description" content="A Login Portal" />
        <meta name="author" content="EREENA BAGGA" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Webpage title -->
        <title> Register </title>

        <!-- Bootstrap Stylesheet used -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <!-- Webpage content -->
    <body>

        <div class="container">

            <h1>Sign Up</h1>

            <!-- Bootstrap Form -->

                <!-- Username -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="user">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="user" />
                    </div>
                </div>
                <br>

                <!-- Email -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" />
                    </div>
                </div>
                <br>

                <!-- Password -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" />
                    </div>
                </div>
                <br>

                <!-- Checkbox -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <br>

                <!-- Button -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="iot-applications.html" class="btn btn-primary" id="add-user">Sign Up</a>
                    </div>
                </div>
                <br>
                <p> Already have an account? <a href="SignIn.html">Sign in</a></p>
                
        </div>

        <!-- JQuery Script used -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap Script used -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- External app.js script used -->
        <script src="app.js"></script>

    </body>

</html>
